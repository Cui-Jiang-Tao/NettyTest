syntax = "proto3";

message Person {
  uint64 id = 1;
  string email = 2;
}

message People{
  uint64 count = 1;
  string email = 2;
  string name = 3;
}

enum MsgType
{
  MSG_TYPE_PERSON = 0;
  MSG_TYPE_PEOPLE = 1;
}

message MSG {
  MsgType msgType = 1;
  Person person = 2;
  People people = 3;
}


